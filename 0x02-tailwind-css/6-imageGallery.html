
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
  
        <section class="lg:col-span-2 flex">
          <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
          <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
      
        <aside class="bg-green-200 p-4">Sidebar</aside>
      
        <section class="lg:col-span-3 mt-8 px-4">          
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <img src="https://images.unsplash.com/photo-1593642634367-d91a135587b5?auto=format&fit=crop&w=800&q=80" alt="Laptop workspace" class="w-full h-auto object-cover rounded shadow" />
            
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Mountains and lake" class="w-full h-auto object-cover rounded shadow" />
            
            <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=800&q=80" alt="Forest trail" class="w-full h-auto object-cover rounded shadow" />
          </div>
        </section>
      
      </main>
      
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
